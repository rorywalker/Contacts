
<div>
	<h2>{{ cl.category }} Contacts</h2>
</div>
<div ng-if="cl.category !== 'All'">
	<button type="button" class="btn btn-inverse" ng-click="cl.addContact()">Add Contact</button>
</div>
<div style="margin-top: 20px;">
	<table class="table table-striped">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone</th>
			<th></th>
		</tr>
		<tr ng-repeat="contact in cl.contacts track by $index">
			<td>{{ contact.firstName }}</td>
			<td>{{ contact.lastName }}</td>
			<td>{{ contact.phone }}</td>
			<td>
				<a ui-sref="contact({id: contact.$id})">Detail</a>
			</td>
		</tr>
	</table>
</div>

<script type="text/ng-template" id="addContactModal.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Add Contact</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="alert alert-danger" ng-if="cmc.errors.length">
			<ul>
				<li ng-repeat="error in cmc.errors track by $index">{{ error }}</li>
			</ul>
		</div>
		<form class="form">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="cmc.newContact.firstName">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" ng-model="cmc.newContact.lastName">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" ng-model="cmc.newContact.phone">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-inverse" ng-click="cmc.ok()">Add</button>
		<button type="button" class="btn btn-default" ng-click="cmc.cancel()">Cancel</button>
	</div>
</script>

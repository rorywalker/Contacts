

<div ng-attr-id="{{ cd.contact.id }}" class="panel panel-inverse contact">
	<div class="panel-heading">
		<h3>{{ cd.contact.firstName + ' ' + cd.contact.lastName }}</h3>
	</div>
	<div class="panel-body">
		<div>
			<span>{{ cd.contact.phone }}</span>
		</div>
	</div>
	<div class="panel-footer">
		<button type="button" class="btn btn-inverse" title="Edit Contact" ng-click="cd.edit()">Edit</button>
		<button type="button" class="close" title="Delete Contact" ng-click="cd.delete()"><span>&times;</span></button>
	</div>
</div>

<script type="text/ng-template" id="editContactModal.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Edit Contact</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="alert alert-danger" ng-if="emc.errors.length">
			<ul>
				<li ng-repeat="error in emc.errors track by $index">{{ error }}</li>
			</ul>
		</div>
		<form class="form">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="emc.contact.firstName">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" ng-model="emc.contact.lastName">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" ng-model="emc.contact.phone">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-inverse" ng-click="emc.ok()">Save</button>
		<button type="button" class="btn btn-default" ng-click="emc.cancel()">Cancel</button>
	</div>
</script>
